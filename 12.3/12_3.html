<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
          
        }



        
       h1 {
        padding: 13rem;
        margin: 13rem;
       }


        
        


        
        
        
        

        
        

        /* first-child */
        h1:first-child {
            background-color: green;
        }
        
        /* last-child */
        h1:last-child{
            background-color: gray;
           
            
        }


    </style>
</head>

    <div>
        <h1>box1</h1>
        <h1>box2</h1>
    </div>
