<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: flex;
            flex-direction: row;
        }
        h1{
           padding: 8rem;
           margin: 4rem;
           display: flex;
           flex-direction: row;


        }
        /* first-child */
        h1:first-child {
            background-color: aqua;
        }
        
        /* last-child */
        h1:last-child{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="box">
    <h1>box one</h1>
    <h1>box 2</h1>
    </div>
    
</body>
